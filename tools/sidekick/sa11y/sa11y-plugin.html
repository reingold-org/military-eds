<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sa11y Accessibility Checker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: transparent;
    }
    
    .wrap {
      padding: 16px;
      background: linear-gradient(135deg, #1a1f2e 0%, #0d1117 100%);
      color: #e6edf3;
      min-height: calc(100vh - 32px);
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #30363d;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #58a6ff 0%, #1f6feb 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .title-group h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }
    
    .title-group p {
      margin: 4px 0 0;
      font-size: 12px;
      color: #8b949e;
    }
    
    .action-btn {
      width: 100%;
      padding: 14px 20px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    
    .run-btn {
      background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
      color: #fff;
      box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3);
    }
    
    .run-btn:hover {
      background: linear-gradient(135deg, #2ea043 0%, #3fb950 100%);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(35, 134, 54, 0.4);
    }
    
    .run-btn:active {
      transform: translateY(0);
    }
    
    .run-btn.running {
      background: linear-gradient(135deg, #1f6feb 0%, #388bfd 100%);
      box-shadow: 0 4px 12px rgba(31, 111, 235, 0.3);
    }
    
    .stop-btn {
      background: linear-gradient(135deg, #da3633 0%, #f85149 100%);
      color: #fff;
      box-shadow: 0 4px 12px rgba(218, 54, 51, 0.3);
    }
    
    .stop-btn:hover {
      background: linear-gradient(135deg, #f85149 0%, #ff6b6b 100%);
    }
    
    .status-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 16px;
    }
    
    .status-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #8b949e;
      margin-bottom: 6px;
    }
    
    .status-text {
      font-size: 14px;
      color: #e6edf3;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #8b949e;
    }
    
    .status-dot.ready {
      background: #3fb950;
      box-shadow: 0 0 8px rgba(63, 185, 80, 0.5);
    }
    
    .status-dot.running {
      background: #58a6ff;
      box-shadow: 0 0 8px rgba(88, 166, 255, 0.5);
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .status-dot.error {
      background: #f85149;
      box-shadow: 0 0 8px rgba(248, 81, 73, 0.5);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .info-section {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 14px;
      margin-top: 20px;
    }
    
    .info-section h3 {
      margin: 0 0 10px;
      font-size: 13px;
      font-weight: 600;
      color: #e6edf3;
    }
    
    .info-section ul {
      margin: 0;
      padding: 0 0 0 18px;
      font-size: 12px;
      color: #8b949e;
      line-height: 1.7;
    }
    
    .info-section li {
      margin-bottom: 4px;
    }
    
    .badge {
      display: inline-block;
      padding: 2px 8px;
      background: #238636;
      color: #fff;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    
    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #30363d;
      text-align: center;
    }
    
    .footer a {
      color: #58a6ff;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="logo">♿</div>
      <div class="title-group">
        <h1>Sa11y</h1>
        <p>Accessibility Quality Assurance</p>
      </div>
    </div>
    
    <button id="runBtn" class="action-btn run-btn">
      <span>▶</span>
      <span>Run Accessibility Check</span>
    </button>
    
    <button id="stopBtn" class="action-btn stop-btn hidden">
      <span>■</span>
      <span>Stop &amp; Remove Sa11y</span>
    </button>
    
    <div class="status-card">
      <div class="status-label">Status</div>
      <div class="status-text">
        <span id="statusDot" class="status-dot"></span>
        <span id="statusText">Ready to scan</span>
      </div>
    </div>
    
    <div class="info-section">
      <h3>What Sa11y Checks <span class="badge">80+ Rules</span></h3>
      <ul>
        <li>Images missing alt text</li>
        <li>Heading hierarchy issues</li>
        <li>Link text quality</li>
        <li>Color contrast problems</li>
        <li>Form labels &amp; errors</li>
        <li>Tables accessibility</li>
        <li>And many more...</li>
      </ul>
    </div>
    
    <div class="footer">
      <a href="https://sa11y.netlify.app/" target="_blank" rel="noopener">Sa11y Documentation ↗</a>
    </div>
  </div>
  
  <script src="./sa11y-plugin.js"></script>
</body>
</html>
