<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sa11y</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
    }
    
    .popover {
      background: #1a1f2e;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }
    
    .action-btn {
      width: 100%;
      padding: 12px 16px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .run-btn {
      background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
      color: #fff;
    }
    
    .run-btn:hover {
      background: linear-gradient(135deg, #2ea043 0%, #3fb950 100%);
    }
    
    .stop-btn {
      background: linear-gradient(135deg, #da3633 0%, #f85149 100%);
      color: #fff;
    }
    
    .stop-btn:hover {
      background: linear-gradient(135deg, #f85149 0%, #ff6b6b 100%);
    }
    
    .status {
      font-size: 11px;
      color: #8b949e;
      text-align: center;
      margin-top: 8px;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="popover">
    <button id="runBtn" class="action-btn run-btn">
      <span>▶</span>
      <span>Run Sa11y</span>
    </button>
    
    <button id="stopBtn" class="action-btn stop-btn hidden">
      <span>■</span>
      <span>Stop Sa11y</span>
    </button>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="./sa11y-plugin.js"></script>
</body>
</html>
