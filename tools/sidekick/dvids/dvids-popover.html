<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DVIDS Media Search</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: transparent; }
    .wrap { padding: 12px; background: var(--sk-bg, rgba(32,32,32,0.85)); color: #fff; min-height: calc(100vh - 24px );}
    .row { display: flex; gap: 8px; align-items: center; margin-bottom: 10px; }
    input[type="text"] { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid #666; }
    select, button { padding: 8px; border-radius: 6px; border: 1px solid #666; background: #222; color: #fff; }
    /* Media type toggle */
    .media-toggle { display: flex; gap: 0; border-radius: 6px; overflow: hidden; border: 1px solid #666; }
    .media-toggle input[type="radio"] { display: none; }
    .media-toggle label { padding: 8px 16px; background: #222; color: #aaa; cursor: pointer; font-size: 13px; transition: all 0.2s; display: flex; align-items: center; gap: 6px; }
    .media-toggle label:hover { background: #333; }
    .media-toggle input[type="radio"]:checked + label { background: #0066cc; color: #fff; }
    .media-toggle .icon { font-size: 14px; }
    /* Hide aspect ratio when in video mode */
    body.video-mode #aspect { display: none; }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; }
    .card { position: relative; background: #111; border-radius: 6px; overflow: hidden; cursor: pointer; aspect-ratio: 16/9; }
    .card img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .card .meta { position: absolute; bottom: 0; left: 0; right: 0; font-size: 11px; background: linear-gradient(transparent, rgba(0,0,0,0.7)); color: #fff; padding: 6px; }
    /* Video card play icon */
    .card.video-card::before {
      content: '‚ñ∂';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #fff;
      z-index: 2;
      pointer-events: none;
      transition: all 0.2s;
    }
    .card.video-card:hover::before {
      background: rgba(0, 102, 204, 0.9);
      transform: translate(-50%, -50%) scale(1.1);
    }
    .card .duration {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 4px;
      z-index: 3;
    }
    .status { margin-top: 10px; font-size: 12px; opacity: 0.85; }
    .copied-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.6);
  color: #0f0;
  font-weight: bold;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  border-radius: 6px;
}
    /* Alt Text Dialog Styles */
    .alt-text-dialog-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10000;
  padding: 20px;
  animation: fadeIn 0.2s ease-in-out;
}
    @keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
    .alt-text-dialog {
  background: var(--sk-bg, rgba(32,32,32,0.98));
  color: #fff;
  border-radius: 8px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
  max-width: 600px;
  width: 100%;
  max-height: 80vh;
  display: flex;
  flex-direction: column;
  border: 1px solid #555;
  animation: slideUp 0.2s ease-out;
}
    @keyframes slideUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
    .alt-text-dialog-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 20px;
  border-bottom: 1px solid #444;
}
    .alt-text-dialog-header h3 {
  margin: 0;
  font-size: 18px;
  font-weight: 600;
  color: #fff;
}
    .alt-text-dialog-close {
  background: none;
  border: none;
  color: #aaa;
  font-size: 28px;
  line-height: 1;
  cursor: pointer;
  padding: 0;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 4px;
  transition: all 0.2s;
}
    .alt-text-dialog-close:hover {
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
}
    .alt-text-dialog-body {
  padding: 20px;
  flex: 1;
  overflow-y: auto;
}
    .alt-text-label {
  margin: 0 0 10px 0;
  font-size: 14px;
  font-weight: 600;
  color: #ddd;
}
    .alt-text-content {
  width: 100%;
  min-height: 120px;
  padding: 12px;
  border: 1px solid #555;
  border-radius: 6px;
  background: #1a1a1a;
  color: #fff;
  font-family: system-ui, sans-serif;
  font-size: 14px;
  line-height: 1.6;
  resize: vertical;
  box-sizing: border-box;
  margin-bottom: 12px;
}
    .alt-text-content:focus {
  outline: 2px solid #0066cc;
  outline-offset: 2px;
  border-color: #0066cc;
}
    .alt-text-meta {
  margin: 0;
  font-size: 12px;
  color: #888;
  font-style: italic;
}
    .alt-text-dialog-footer {
  display: flex;
  gap: 10px;
  justify-content: flex-end;
  padding: 16px 20px;
  border-top: 1px solid #444;
}
    .alt-text-dialog-footer button {
  padding: 10px 18px;
  border-radius: 6px;
  border: 1px solid #555;
  background: #2a2a2a;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.2s;
}
    .alt-text-dialog-footer button:hover {
  background: #3a3a3a;
  border-color: #666;
}
    .alt-text-copy-btn {
  background: #0066cc !important;
  border-color: #0066cc !important;
}
    .alt-text-copy-btn:hover {
  background: #0052a3 !important;
  border-color: #0052a3 !important;
}
    .alt-text-copy-btn:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  background: #004d99 !important;
}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row">
      <div class="media-toggle">
        <input type="radio" id="type-image" name="mediaType" value="image" checked />
        <label for="type-image"><span class="icon">üñºÔ∏è</span> Images</label>
        <input type="radio" id="type-video" name="mediaType" value="video" />
        <label for="type-video"><span class="icon">üé¨</span> Videos</label>
      </div>
      <input id="q" type="text" placeholder="Search DVIDS (e.g., F-15, training, tank)" style="flex: 1;" />
      <button id="search">Search</button>
    </div>
    <div class="row" id="filters-row">
      <select id="aspect">
        <option value="">Aspect: Any</option>
        <option value="landscape">Landscape</option>
        <option value="portrait">Portrait</option>
        <option value="square">Square</option>
      </select>
      <select id="branch">
        <option value="">Branch: Any</option>
        <option>Army</option>
        <option>Navy</option>
        <option>Air Force</option>
        <option>Marines</option>
        <option>Coast Guard</option>
        <option>Joint</option>
        <option>Civilian</option>
      </select>
      <select id="sort">
        <option value="date">Sort by: Date</option>
        <option value="publishdate">Published</option>
        <option value="timestamp">Updated</option>
        <option value="score">Relevance</option>
      </select>
      <select id="sortdir">
        <option value="desc">Desc</option>
        <option value="asc">Asc</option>
      </select>
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>
    <div id="grid" class="grid"></div>
    <div id="status" class="status">Idle</div>
  </div>
  <script src="./dvids-popover.js" type="module"></script>
</body>
</html>
